<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>*Crypto*</title>
  </head>

  <body>
    <header>
      <div class="container">
        <div class="header">Top Crypto Price</div>
      </div>
    </header>

    <hr />

    <section class="section">
      <div class="container">
        <div class="element">
          <div class="box box-crypto">
            <h1>Ethereum</h1>
            <h2 id="stock-price-eth">price-eth</h2>
          </div>

          <div class="box box-crypto">
            <h1>Bitcoin</h1>
            <h2 id="stock-price-btc">price-btc</h2>
          </div>

          <div class="box box-crypto">
            <h1>BNB</h1>
            <h2 id="stock-price-bnb">price-bnb</h2>
          </div>

          <div class="box box-crypto">
            <h1>Ripple</h1>
            <h2 id="stock-price-xrp">price-xrp</h2>
          </div>

          <div class="box box-crypto">
            <h1>Cardano</h1>
            <h2 id="stock-price-ada">price-ada</h2>
          </div>

          <div class="box box-crypto">
            <h1>Solano</h1>
            <h2 id="stock-price-sol">price-sol</h2>
          </div>

          <div class="box box-crypto">
            <h1>Avalanche</h1>
            <h2 id="stock-price-avax">price-avax</h2>
          </div>

          <div class="box box-crypto">
            <h1>Doge</h1>
            <h2 id="stock-price-doge">price-doge</h2>
          </div>
        </div>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
